<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
body {
    font-family: Arial, sans-serif;
    background-color: #e7e7e7;
    color: darkslategray;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background-color: #f4f4f4;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.error-code {
    font-size: 72px;
    margin: 0;
    color: #e74c3c;
}

.error-message {
    font-size: 24px;
    margin: 10px 0;
}

.suggestion {
    font-size: 16px;
    margin: 20px 0;
    color: #555;
}

.home-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.home-button:hover {
    background-color: #2980b9;
}
  </style>
</head>
<body>
  <div class="container">
    <h1 class="error-code">404</h1>
    <p class="error-message">Page not found.</p>
    <p class="suggestion">The page you are looking for might have been removed or is temporarily unavailable.</p>
    <a href="/" class="home-button">Go to homepage</a>
  </div>
</body>
</html>
